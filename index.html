<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISTQB ONLINE TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="p-5 bg-success text-white text-center">
        <h1>ISTQB Online Test</h1>
        <p>Developed with HTML5, Bootstrap and Javascript!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#welcome" data-cy="menu-welcome" id="menu-welcome-id">Welcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#test" data-cy="menu-test" id="menu-test-id">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#ranking" data-cy="menu-ranking" id="menu-ranking-id">Ranking</a>
            </li>
        </ul>

    </nav>

    <div class="container mt-5">

        <div id="welcome">
            <h2>Welcome</h2>
            
        <form class="was-validated">

            <div class="mb-3">
                <input type="text" id="welcomename" data-cy="input-welcome-name" placeholder="Introduce tu nombre" required
                    class="form-control" maxlength="10">
                <div class="valid-feedback" data-cy="success-welcome-message">Nombre correcto</div>
                <div class="invalid-feedback" data-cy="error-welcome-message">El nombre es obligatorio y debe tener un maximo de 10 caracteres</div>
            </div>

            <button type="button" class="btn btn-success" data-cy="button-start" onclick="verMensajeBienvenida()">Comenzar</button>
        </form>

        <p id="welcomemessage" data-cy="welcome-message"></p>
            
        </div>
        <div id="test">
            <h2>Test</h2>
            <p>Istqb Online Test Section</p>
        </div>
        <div id="ranking">
            <h2>Ranking</h2>
            <p>Student Ranking</p>
        </div>

    </div>
    

    <footer class="mt-5 p-4 bg-light text-center">
        <p>Footer</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
